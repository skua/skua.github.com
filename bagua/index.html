@-webkit-keyframes bg_style_0_am{
0%{opacity:0;

100%{opacity:1;

-webkit-transform: rotate(0deg);	/* Safari and Chrome */

}

<script language="javascript">

$(document).ready(function(e) {
	
	
	
	var numbersArray = [] , max = 8;  
  
    for( var j=1; numbersArray.push(j++) < max;);
    
    numbers = numbersArray.sort(function(){ return Math.random() - 0.5}); 
	
	var EightDiagrams = {"rows":["乾","坤","震","巽","坎","离","艮","兑"],"pic":["1","2","3","8","6","5","4","7"]}	
		
	for(i=0;i<8;i++){

		$("#city").append(EightDiagrams.rows[numbers[i]-1]);
		var h = '<img src="'+EightDiagrams.pic[numbers[i]-1]+'.jpg" / class="bg_style_'+i+'">'
		$("#table").append(h)

	}	 
	
	
	
});

</script>
