<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>json 日志 测试</title>
<script src="http://55u.me/wp-content/themes/Android/js/jquery.js"></script>
</head>

<body>
<h1></h1>
<div id="content"></div>
<div id="next" data-id="0">next</div>
<script language="javascript">

$().ready(function(e) { 

		var jsonUrl = "http://f2e.it/json/j1.json"
		$.getJSON(jsonUrl,function(json){
			if(!!json){
				var data = json
				$("h1").html(data.post.title);
				$("#content").html(data.post.content);
				$("#next").attr("data-id",data.next)
			}
	    })			
        $("#next").click(function(){
		var nextpage = $("#next").attr("data-id");
		var ap1 = "http://f2e.it/json/j"
		var ap2 = ".json"
		var jsonUrl = ap1+nextpage+ap2
		$.getJSON(jsonUrl,function(json){
			if(!!json){
				var data = json
				$("h1").html(data.post.title);
				$("#content").html(data.post.content);
				$("#next").attr("data-id",data.next);
			}
	    })
		
		
		})

 })
</script>  

</body>
</html>
