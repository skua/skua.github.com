<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯css制作tab效果</title>
<style>
#content {
	clear:both;
	width: 100px;
	height: 100px;
	overflow: hidden;
	margin:0px auto;
	text-align:center;
}
#skua_1 {
	width: 100%;
	height: 100px;
	background-color: #F00;
}
#skua_2 {
	width: 100%;
	height: 100px;
	background-color: #0F0;
}
#skua_3 {
	width: 100%;
	height: 100px;
	background-color: #00F;
}
ul li{float:left; margin-left:10px; list-style:none; text-align:center;}
</style>
</head>

<body>
<ul>
  <li><a href="#skua_1">Skua</a></li>
  <li><a href="#skua_2">Guanqun</a></li>
  <li><a href="#skua_3">F2E</a></li>
</ul>
<div id="content">
  <div id="skua_1">Skua</div>
  <div id="skua_2">Yin</div>
  <div id="skua_3">前端开发</div>
</div>
</body>
</html>
