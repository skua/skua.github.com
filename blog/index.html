<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="favicon.png" rel="shortcut icon">
        <style type="text/css">
        
        </style>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/skin.css" rel="stylesheet">

        <!-- Highlight js stylesheet file -->
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    
    </head>

    <body>
        <script id="tpl-main" type="text/template">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">
                       
                        <a class="brand" href="#">{{site_name}}</a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                {{#navlist}}
                                <li><a href="{{link}}">{{text}}</a></li>
                                {{/navlist}}
                            </ul>
                        </div>


                    </div>

                </div>
            </div>


            <div class="container-fluid">

                <div class="row-fluid">
                    <div class="span3">
                        <div class="well sidebar-nav">
                        </div>
                    
                        

                    </div>
                    <div class="span9">
                        <div class="row-fluid article-content">
                        </div>

                    </div>


                    <div class="comment">
                    </div>
                </div>
                <hr>
                <footer role="contentinfo">

                </footer>
            </div><!--/.fluid-container-->
        </script>


        <script id="tpl-sidebar" type="text/template">
            <ul class="nav nav-list">
                {{#months}}
                <li class="nav-header">{{month}}</li>
                {{#articles}}
                <li><a href="#!show/{{link}}">{{text}}</a></li>
                {{/articles}}
                {{/months}}
            </ul>
        </script>

        <script id="tpl-pagebar" type="text/template">
            <div class="row-fluid">
                <div class="span12">
                    <div class="pagination">
                        <ul>
                            <li class="prev previous_page disabled"><a href="#">← 上一页</a></li> 
                            
                            <li class="active"><a rel="start" href="/?page=1">1</a></li>
                            <li><a rel="next" href="/?page=2">2</a></li> 
                            <li><a href="/?page=3">3</a></li> 
                            <li><a href="/?page=4">4</a></li> 
                            <li><a href="/?page=5">5</a></li> 
                            <li class="disabled"><a href="#"><span class="gap">…</span></a></li> 
                            <li><a href="/?page=99">99</a></li> 
                            <li><a href="/?page=100">100</a></li> 
                            <li class="next next_page "><a rel="next" href="/?page=2">下一页 →</a></li>
                        </ul>
                    </div>
                </div>
          </div>
          
        </script>



        
       
     
        <div class="main-body">
        </div>

        <a class="go_top hidden-phone hidden" href="#top" style="display: inline; ">
            <i class="icon icons_go_top"></i>
        </a>

 
                      
        <script src="js/json2.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/mustache.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/showdown-min.js"></script>
        <script src="js/highlight/highlight.pack.js"></script>
        <script src="js/blog.js"></script>

    </body>
  
</html>
